<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards Project</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Anime Profile Cards</h1>
        <nav>
            <a href="#profile1">Devilman Crybaby</a>
            <p>|</p>
            <a href="#profile2">Naruto: Shippuden</a>
            <p>|</p>
            <a href="#profile3">Demon Slayer</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/p1.jpg" alt="Profile 1" width="500" height="500">
                <img src="img/dc.jpg" alt="Profile 1" class="hoverimg" width="500" height="500">
                <figcaption>Akira Fudo</figcaption>
            </figure>
            <p><q>anata o Tasekeru</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/p2.jpg" alt="Profile 2" width="500" height="500">
                <img src="img/naruto.jpg" alt="Profile 2" class="hoverimg" width="500" height="500">
                <figcaption>Naruto Uzumaki</figcaption>
            </figure>
            <p><q>Dattebayo</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/p3.jpg" alt="Profile 3" width="500" height="500">
                <img src="img/tanjiro.jpg" alt="Profile 3" class="hoverimg" width="500" height="500">
                <figcaption>Tanjiro Kamado</figcaption>
            </figure>
            <p><q>Kangae</q></p>
        </article>
    </main>

</body>
</html>
